<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ author }}</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <meta content="{{ author }}" name="author">
    <meta content="{{ description }}" name="description">
    <link href="/static/style.css" rel="stylesheet" type="text/css">
    <link href="/static/icon.png" rel="apple-touch-icon" type="image/png">
    <link href="/static/icon.png" rel="icon" type="image/png">
    <link href="/feed.rss" rel="alternate" title="{{ author }}" type="application/rss+xml">
</head>
<body>
    <header>
        <aside>
            <small>Updated {{ date }}</small>
            <h1><a href="/">{{ title }}</a></h1>
        </aside>
    </header>

    <figure>
        <figcaption></figcaption>
        <figcaption></figcaption>
        <figcaption></figcaption>
        <figcaption></figcaption>
    </figure>

    {% block content %}{% endblock %}
</body>
</html>
