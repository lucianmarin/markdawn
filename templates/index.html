{% extends "layout.html" %}

{% block content %}
<section>
    <aside>
        <ul>
        {% for post in posts %}
            <li>
                <a href="/{{ post.year }}/{{ post.month }}/{{ post.day }}/{{ post.name }}">
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
        </ul>
    </aside>
</section>
{% endblock %}
